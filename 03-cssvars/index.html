<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="3"
        data-sizing="px"
      />

      <br />

      <label for="brightness">Brightness:</label>
      <input
        id="brightness"
        type="range"
        name="brightness"
        min="10"
        max="300"
        value="100"
        data-percentage="%"
      />

      <label for="grayscale">Grayscale:</label>
      <input
        id="grayscale"
        type="range"
        name="grayscale"
        min="0"
        max="100"
        value="0"
        data-percentage="%"
      />

      <br />

      <label for="base">Frame Color</label>
      <input id="base" type="color" name="base" value="#7cb9d2" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1551421250-99978a013168?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=950&q=80"
    />

    <script>
      const inputs = document.querySelectorAll('.controls input');

      function handleUpdate() {
        const suffix = this.dataset.sizing || this.dataset.percentage || '';
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input =>
        input.addEventListener('mousemove', handleUpdate)
      );
    </script>
  </body>
</html>
