<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <p>This is just an excercise</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
