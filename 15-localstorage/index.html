<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Local Checklist</h2>
      <p>
        Add items, check/uncheck some, and refresh. Items are stored in your
        localStorage
      </p>
      <ul class="things">
        <li>Loading Items...</li>
      </ul>
      <form class="add-items">
        <input type="text" name="item" placeholder="Item Name" required />
        <input type="submit" value="+ Add Item" />
      </form>
      <button name="clear" class="clear">Clear All</button>
      <button name="uncheck" class="uncheck">Uncheck All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
